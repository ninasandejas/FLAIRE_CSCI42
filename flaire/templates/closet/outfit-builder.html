{% extends "base.html" %}
{% load static %}
{% block title %}Outfit Builder{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/closet/outfit-builder.css' %}">
{% endblock %}

{% block content %}
<div id="main">
    <div id="column1">
        <div id="outfit-header">
            <p>Drag and drop to create your outfit!</p>
        </div>
        <div id="layering-panel">
            <div id="layering-panel-header">layering panel</div>
            <div id="layer-thumbnails-area"></div>
        </div>
        <div id="collage-dropzone"></div>
        <div id="button-container">
            <button id="save-button">Save to Outfits</button>
        </div>
    </div>
    <div id="column2">
        <div id="drawer-tabs">
            <button class="drawer-tab active" data-category="TOP">Tops</button>
            <button class="drawer-tab" data-category="BOTTOM">Bottoms</button>
            <button class="drawer-tab" data-category="DRESS">Dresses</button>
            <button class="drawer-tab" data-category="JEWELRY">Jewelry</button>
            <button class="drawer-tab" data-category="BAG">Bags</button>
            <button class="drawer-tab" data-category="SHOES">Shoes</button>
        </div>
        <div id="grid-container"></div>
    </div>
</div>
<canvas id="hidden-canvas" style="display: none;"></canvas>

<div id="modal-overlay"></div>

<!-- Modal content -->
<div id="caption-tags-modal">
    <button id="modal-close">Back</button>
    <h2>Add Caption and Tags</h2>
    <label for="caption-input">Caption:</label>
    <input type="text" id="caption-input" placeholder="Enter a caption..." />
    <label for="tags-input">Tags (separate by commas):</label>
    <input type="text" id="tags-input" placeholder="Tag1, Tag2, Tag3" />
    <button id="modal-submit">Save</button>
</div>

<div id="footer"> â™¡ </div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="{% static 'js/closet/outfit-builder.js' %}"></script>
{% endblock %}
